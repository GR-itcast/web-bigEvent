<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 导入layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
</head>
<body>

      <!--卡片面板 -->
      <div class="layui-card">
        <div class="layui-card-header ft">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form">

                <!-- 定义一个隐藏表单域用户接受id属性 -->
                <!-- <input type="hidden" name="id"> -->

                <div class="layui-form-item">
                    <label class="layui-form-label" for="oldPwd">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" id="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="newPwd">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" id="newPwd" required lay-verify="required|pwd|samePwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="rePwd">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="rePwd" id="rePwd" required lay-verify="required|pwd|repwd" placeholder="请确认新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>

    <!-- 导入layui.js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq.js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="../assets/js/user/user_pwd.js"></script>
    
</body>
</html>
