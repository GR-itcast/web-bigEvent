<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>

    <!-- 导入layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/user/user_info.css">
</head>

<body>
    <!--卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header ft">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter = "formUserInfo">

                <!-- 定义一个隐藏表单域用户接受id属性 -->
                <input type="hidden" name="id">

                <div class="layui-form-item">
                    <label class="layui-form-label" for="username">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" id="username" required lay-verify="required" 
                            autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="nickname">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" id="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="email">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" id="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>

    <!-- 导入layui.js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq.js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="../assets/js/user/user_info.js"></script>

</body>

</html>
